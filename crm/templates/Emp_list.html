{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-3">
            <form action="" method="post" class="d-flex">
                {%csrf_token%}
                
                    <input type="text" name="box" class="form-control">
                    <button type="submit" class=" mt-3 btn btn-success ms-3" >Search</button>
                
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<div class="container">
    <h1 class="text-center">Employee List</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-3">

            <table class="table table-warning caption-top table-striped">
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>

                {%for emp in data%}
                <tr>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.email}}</td>

                    <td>

                        <a href="{%url 'emp-detail' emp.id%}">view</a>

                        <a href="{%url 'emp-remove' emp.id%}">remove</a>

                        <a href="{%url 'emp-edit' emp.id%}">edit</a>

                    </td>
                </tr>
               




                {%endfor%}





                
            </table>


        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
